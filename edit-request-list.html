<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수정 요청 목록</title>
  <link rel="stylesheet" href="style/styles.css">
  <style>
   .request-list {
  max-width: 900px;
  margin: 2rem auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
  font-family: 'Arial', sans-serif;
}

.request-list h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
  font-size: 1.6rem;
}

.request-item {
  background: #f7faff;
  border: 1px solid #e0e6f0;
  border-radius: 10px;
  padding: 15px 20px;
  margin-bottom: 15px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.request-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}

.timestamp {
  font-size: 0.85rem;
  color: #6c757d;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
}

.timestamp::before {
  content: "⏰ ";
  margin-right: 4px;
}

.content {
  font-size: 1.05rem;
  font-weight: 500;
  color: #333;
  margin: 8px 0;
  padding: 10px;
  background: #eef4ff;
  border-radius: 6px;
}

.user-agent {
  font-size: 0.8rem;
  color: #888;
  word-break: break-word;
  margin-top: 6px;
}

.user-agent::before {
  content: "💻 ";
  margin-right: 4px;
  color: #666;
}

  </style>
</head>
<body>
  <div class="request-list">
    <h2>📝 수정 요청 목록</h2>
    <div id="requestsContainer">불러오는 중...</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { db } from './js/firebase-config.js';
    import { collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const container = document.getElementById('requestsContainer');

    async function loadRequests() {
  try {
    const q = query(collection(db, "edit_requests"), orderBy("timestamp", "desc"));
    const snap = await getDocs(q);

    console.log("스냅샷 문서 개수:", snap.size);

    if (snap.empty) {
      container.innerHTML = "<p>수정 요청이 없습니다.</p>";
      return;
    }

    container.innerHTML = "";
    snap.forEach(doc => {
      console.log("📄 문서 ID:", doc.id, "데이터:", doc.data());  
      const data = doc.data();
      const date = (data.timestamp && typeof data.timestamp.toDate === 'function')
        ? data.timestamp.toDate().toLocaleString('ko-KR')
        : '시간 없음';

      const name = data.name || '이름 없음';
      const content = data.content || '(내용 없음)';
      const agent = data.userAgent || '(브라우저 정보 없음)';

      const item = document.createElement('div');
      item.className = "request-item";
      item.innerHTML = `
        <div class="timestamp">${date}</div>
        <div class="content">✏ <strong>${name}</strong> : ${content}</div>
        <div class="user-agent">${agent}</div>
      `;
      container.appendChild(item);
    });
  } catch (err) {
    console.error("❌ Firestore 불러오기 오류:", err);
    container.innerHTML = "<p>❌ 데이터를 불러오는 중 오류가 발생했습니다.</p>";
  }
}


    loadRequests();
  </script>
</body>
</html>
